---
- name: Setup Jenkins on Ubuntu VM
  hosts: jenkins
  become: yes
  tasks:

    - name: Update apt repository cache
      apt:
        update_cache: yes

    - name: Install dependencies (curl, gnupg, lsb-release)
      apt:
        name:
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/jenkins.io.key
        state: present

    - name: Add Jenkins repository
      apt_repository:
        repo: deb http://pkg.jenkins.io/debian/ stable main
        state: present

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present

    - name: Install Docker
      apt:
        name: docker.io
        state: present

    - name: Install Git
      apt:
        name: git
        state: present

    - name: Start Jenkins service
      service:
        name: jenkins
        state: started
        enabled: yes

    - name: Enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

